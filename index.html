<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>
    <section>
        <form action="#">
            <h1>Login Page</h1>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Password" required>
            <br>
            <br>
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Email" required>
            <br>
            <br>
            <button type="submit">Login</button>
        </form>
    </section>
    <form id="section">
        <h1>Register Page</h1>
        <label>First Name</label>
        <input type="text" name="text" id="text" placeholder="Enter Your First Name" required>
        <br>
        <br>
        <label>Last Name</label>
        <input type="text" name="text" id="text" placeholder="Enter Your Last Name" required>
        <br>
        <br>
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Password" required>
        <br>
        <br>
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Email" required>
        <br>
        <br>
        <label>Confirm Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Email" required>
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" name="checkbox" id="checkbox"><label>Female</label>
        <input type="radio" name="checkbox" id="checkbox"><label>Male</label>
        <br>
        <br>
        <label>Date of Birth</label>
        <input type="date" name="date" id="date" placeholder="mm/dd/yyyy" required>
        <br>
        <br>
        <label>Habits</label>
        <input type="checkbox"><label>You like sports</label>
        <input type="checkbox"><label>You like to eat</label>
        <input type="checkbox"><label>You like to sleep</label>
        <br>
        <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
